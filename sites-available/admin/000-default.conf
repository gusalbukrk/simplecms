<VirtualHost *:443>

    # accessing phpmyadmin using http triggers a 400 Bad Request error
    # in this case, redirect to https
    ErrorDocument 400 https://simplecms.site:82

		ServerAdmin gusalbukrk@gmail.com

		DocumentRoot /var/www/html

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on
		SSLCertificateFile /etc/letsencrypt/live/simplecms.site/cert.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/simplecms.site/privkey.pem
		SSLCertificateChainFile /etc/letsencrypt/live/simplecms.site/chain.pem


		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

</VirtualHost>
